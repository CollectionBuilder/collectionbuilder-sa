<script>
    // When the user scrolls down from the top of the document, show the button
    window.onscroll = function () {
        if (document.body.scrollTop > 500 || document.documentElement.scrollTop > 500) {
            document.getElementById("scroll-to-top").style.display = "block";
        } else {
            document.getElementById("scroll-to-top").style.display = "none";
        }
    }
    // scroll to top function
    function scrollToTop() {
        $('html, body').animate({scrollTop: 0}, 750);
    }
</script>
<button id="scroll-to-top" type="button" class="btn btn-link" onclick="scrollToTop();" title="Back to Top" aria-label="Back to Top">
    <svg class="bi icon-sprite" aria-hidden="true">
        <use xlink:href="{{ '/assets/lib/bootstrap-icons.svg' | relative_url }}#{{ site.data.theme.icon-scroll-to-top | default: 'arrow-up-square' }}" href="{{ '/assets/lib/bootstrap-icons.svg' | relative_url }}#{{ site.data.theme.icon-scroll-to-top | default: 'arrow-up-square' }}"></use>
    </svg>
    <span class="sr-only">up arrow icon</span>
</button>
